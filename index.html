<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-section mb-5">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card">
            <div class="card-body p-5">
              <h4 class="card-title mb-5 text-center">Add your task</h4>
              <form action="" name="add-task">
                <input
                  type="text"
                  class="form-control mb-3"
                  name="title"
                  id="title"
                  placeholder="Enter name of a task"
                />
                <input
                  type="text"
                  class="form-control mb-3"
                  name="body"
                  id="body"
                  placeholder="Enter description of a task"
                />

                <button class="btn btn-dark">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="task-list-section">
      <div class="container">
        <div class="row tasks-cards">
          <div class="col-lg-4">
            <div class="card text-light bg-dark m-3 p-3" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Info card title</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
              </div>
              <button type="button" class="btn btn-info delete-btn">
                Remove
              </button>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
